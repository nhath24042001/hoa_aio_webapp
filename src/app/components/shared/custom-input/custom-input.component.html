<div
  class="--custom-input d-flex align-items-center"
  [ngClass]="mode ? '--dark-mode' : '--light-mode'"
  [class.--error]="isError"
>
  <img class="--input-icon" [src]="icon" alt="icon_img" />

  @if (type === 'password') {
    <div class="flex-fill">
      <p-password [(ngModel)]="value" [toggleMask]="true" [feedback]="false"[placeholder]="placeholder" />
    </div>
  } @else {
    <input type="text" [(ngModel)]="value" [placeholder]="placeholder" pInputText/>
  }
</div>
