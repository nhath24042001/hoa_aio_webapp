<div class="--custom-input">
  <img class="--input-icon" [src]="icon" alt="icon_img" />
  <input
    [type]="type === 'password' && !isPasswordVisible ? 'password' : 'text'"
    [value]="value"
    (input)="onInput($event)"
    [placeholder]="placeholder"
  />
  @if (type === 'password') {
    <button type="button" (click)="togglePasswordVisibility()">

      @if (isPasswordVisible) {
        <img src="assets/images/show-password-icon.svg" alt="show_password_icon" />
      } @else {
        <img src="assets/images/hide-password-icon.svg" alt="hide_password_icon" />
      }
    </button>
  }
</div>
