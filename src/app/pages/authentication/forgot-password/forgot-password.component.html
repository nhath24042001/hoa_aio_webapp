<div class="--form-forgot-wrapper">
  <div class="d-flex justify-content-center my-5 mb-3">
    <img src="assets/images/logo-auth.svg" alt="hoa_logo" />
  </div>

  <div class="--back-forgot-wrapper mb-3">
    <img src="assets/images/back-purple.svg" alt="back_icon" />
  </div>

  <h4 class="--text-title text-center fw-bold mb-3">Forgot Password ?</h4>

  <h6 class="--text-subtitle text-center">No worries, weâ€™ll send you reset instructions</h6>

  <form class="--form-container mt-3" [formGroup]="forgotPswForm">
    <div class="mb-3">
      <label for="email">Email</label>

      <app-custom-input
        formControlName="email"
        type="text"
        icon="assets/images/at-sign.svg"
        placeholder="Your email"
      ></app-custom-input>
    </div>

    <p class="--text my-4">By creating an account, you agree to our Privacy Policy</p>

    <p-button type="submit" [loading]="loading" class="d-block" label="Reset Password"  (click)="onSubmit()"/>
  </form>
</div>
