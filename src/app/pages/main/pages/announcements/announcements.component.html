@if (checkAnnouncementExists()) {
  <div class="--announcement-wrapper p-4">
    <div class="--announcement-header">
      <p-tabs value="0">
        <div class="d-flex justify-content-between align-items-center">
          <p-tablist>
            <p-tab value="0">Active Announcements</p-tab>
            <p-tab value="1">Expired Announcements</p-tab>
          </p-tablist>

          <main-header
            labelButton="New Announcement"
            (searchChanged)="onSearchAnnouncement($event)"
            (addSection)="onOpenAnnouncement()"
          >
            <div filter-content>
              <div class="--filter-content">
                <div class="d-flex justify-content-between align-items-center">
                  <h2>Filters</h2>
                  <h4>Clear all</h4>
                </div>

                <h3>Show user type</h3>

                @for (filter of userTypes; track $index) {
                  <div class="--checkbox d-flex align-items-center">
                    <p-checkbox [value]="filter.value" size="small" />
                    <span>{{ filter.label }}</span>
                  </div>
                }
              </div>
            </div>
          </main-header>
        </div>

        <p-tabpanels>
          <p-tabpanel value="0">
            <announcement-list
              [announcements]="announcements.active"
              (onEmitAction)="onImplementAction($event)"
            ></announcement-list>
          </p-tabpanel>
          <p-tabpanel value="1">
            <announcement-list [announcements]="announcements.expired"></announcement-list>
          </p-tabpanel>
        </p-tabpanels>
      </p-tabs>
    </div>
  </div>
} @else {
  <div class="--content-section p-4 d-flex flex-column">
    <div class="d-flex justify-content-end">
      <button appButton="primary" icon="white-plus-solid">New Announcement</button>
    </div>
    <div class="flex-fill d-flex justify-content-center align-items-center">
      <app-empty-content
        icon="assets/images/common/announcement-med.svg"
        title="There are no announcements to show yet."
        createText="Create a new announcement"
      ></app-empty-content>
    </div>
  </div>
}
