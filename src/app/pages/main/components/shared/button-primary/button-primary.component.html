<div
  class="--custom-btn-primary d-flex align-items-center gap-3"
  [class]="isPrimaryActive ? '--active-primary' : '--primary'"
  (click)="onHandleClick()"
>
  @if (iconPos == 'left' && icon) {
    <img [src]="icon" alt="button_icon" />
  }

  <span class="">{{ label }}</span>

  @if (iconPos == 'right' && icon) {
    <img [src]="icon" alt="button_icon" />
  }
</div>
