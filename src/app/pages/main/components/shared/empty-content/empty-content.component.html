<div class="--empty-content-wrapper d-flex flex-column justify-content-center align-items-center">
  <div>
    <div class="d-flex justify-content-center align-items-center">
      @if (currentMode === 'light') {
        <img [src]="icon" alt="section_icon" />
      } @else {
        <img [src]="iconDark" alt="section_icon" />
      }
    </div>

    <h5 class="mt-2 text-center">{{ title }}</h5>

    @if (isShowBtn) {
      <div class="--create-container mt-3 d-flex align-items-center justify-content-center gap-1">
        <img src="assets/images/common/plus.svg" alt="task_icon" />
        <h6>{{ createText }}</h6>
      </div>
    }
  </div>

  @if (showUpload) {
    <div class="mt-3">
      <p>
        To add <strong> {{ moduleName }}</strong> from an existing list
        <a class="--link">Download this CSV Template</a> update the details and upload
      </p>
      `
      <div class="d-flex justify-content-center align-items-center mt-2">
        <div class="--upload-wrapper d-flex align-items-center">
          <img src="assets/images/common/upload-cloud.svg" class="me-2" alt="upload_img" />
          <p>Upload vendors list (click or drag file here)</p>
        </div>
      </div>
    </div>
  }
</div>
