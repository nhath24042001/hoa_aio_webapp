<div class="--dynamic-dialog p-4">
  <app-dialog-header
    icon="assets/images/light/calendar-plus.svg"
    title="Project Detail"
    [currentMode]="currentMode"
    (closeDialog)="closeDialog()"
  ></app-dialog-header>
  <!-- [isEditMode]="true" -->

  <p-divider />

  <div class="--dynamic-title">
    <h3 class="mb-4">Fix main entrance watering system</h3>

    <div class="row">
      <div class="col-6">
        @for (box of left_box; track $index) {
          <app-form-field
            [icon]="box.icon"
            [label]="box.label"
            [type]="box.type"
            [field]="box.field"
            [placeholder]="box.placeholder"
            [options]="box.list"
            [currentMode]="currentMode"
            [isCreateMode]="true"
          ></app-form-field>
        }
      </div>
      <div class="col-6">
        @for (box of right_box; track $index) {
          <app-form-field
            [icon]="box.icon"
            [label]="box.label"
            [type]="box.type"
            [field]="box.field"
            [placeholder]="box.placeholder"
            [currentMode]="currentMode"
            [isCreateMode]="true"
          ></app-form-field>
        }
      </div>
    </div>
  </div>
</div>
