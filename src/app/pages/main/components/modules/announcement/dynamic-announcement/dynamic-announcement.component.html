<form class="--dynamic-dialog p-4" (ngSubmit)="onSubmit()" #announcementForm="ngForm">
  <div class="mb-4 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="assets/images/common/annotation-plus.svg" class="me-3" alt="annotation_icon" />
      <h3 class="mb-0">Create New Announcement</h3>
    </div>

    <div class="--right">
      <div class="--image-wrapper d-flex align-items-center justify-content-end">
        <img
          [src]="'assets/images/' + currentMode + '/close.svg'"
          class="--close"
          (click)="closeDialog()"
          alt="close_icon"
        />
      </div>
    </div>
  </div>

  <p-divider />

  <div class="--dynamic-title">
    <h3>Title</h3>

    <div class="d-flex align-items-center">
      <img src="assets/images/common/task-icon.svg" class="me-2" alt="task_icon" />

      <p class="--text-box">User Types</p>
      <p-multiselect
        [options]="userTypes"
        optionLabel="name"
        placeholder="Select (multiple)"
        [maxSelectedLabels]="5"
        display="chip"
        styleClass="flex-fill"
        size="small"
        variant="filled"
      />
    </div>

    <div class="mt-3 d-flex algin-items-center">
      <img src="assets/images/common/location.svg" class="me-2" alt="location_icon" />
      <p class="--text-box">Expiration date</p>

      <p-datepicker
        [(ngModel)]="announcementData.expiration_date"
        name="expirationDate"
        size="small"
        placeholder="Set date & time"
        showIcon
        iconDisplay="input"
        variant="filled"
      />
    </div>
  </div>

  <p-divider />

  <div class="--dynamic-content mt-3">
    <h5>Announcement Content</h5>
    <textarea
      [(ngModel)]="announcementData.description"
      name="description"
      pTextarea
      pSize="large"
      placeholder="Enter content"
      rows="3"
      class="w-100"
    ></textarea>
    <div class="mt-3 d-flex align-items-center">
      <img src="assets/images/common/attachment-link.svg" class="me-2" alt="attachment_icon" />
      <p class="me-3">Link</p>
      <input
        [(ngModel)]="announcementData.link"
        name="link"
        pInputText
        type="text"
        class="flex-fill"
        placeholder="Enter URL of relevant link"
      />
    </div>
  </div>

  <div class="--dynamic-action mt-3 d-flex justify-content-between align-items-center">
    <p>Announcement ID: 3567890</p>

    <div class="d-flex align-items-center">
      <div class="--attachment d-flex justify-content-center align-items-center">
        <img src="assets/images/common/attachment.svg" alt="attachment_icon" />
      </div>

      <div class="--save-draft mx-3 d-flex algin-items-center">
        <img src="assets/images/common/save-draft.svg" class="me-2" alt="save_draft_icon" />
        <p>Save Draft</p>
      </div>

      <button type="submit" appButton="primary" icon="white-annotation-plus">
        Create Announcement
      </button>
    </div>
  </div>
</form>
