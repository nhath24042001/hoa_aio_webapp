<div class="--announcement-list-wrapper">
  @for (announce of announcements; track $index) {
    <div class="--announcement-item">
      <div class="py-2 d-flex justify-content-between align-items-center">
        <div class="--content">
          <h4 class="mb-2">{{ announce.title }}</h4>
          <div class="d-flex">
            @if (announce.type === 'Draft') {
              <div class="--tag d-flex justify-content-center align-items-center">Draft</div>
            }
            <span>{{ announce.created | date }}</span>
            <span>{{ announce.personSent }}</span>
          </div>
        </div>
        <div class="--action">2</div>
      </div>
    </div>
  }
</div>
