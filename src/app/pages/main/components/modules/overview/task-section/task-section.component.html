<div class="--open-task-section">
  <div class="--task-top d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Open Tasks ({{ tasks.length }})</h4>

    <button-primary icon="assets/images/common/plus-solid.svg" label="New Task"></button-primary>
  </div>

  @if (tasks.length) {
    <div class="mt-3">
      <app-table [data]="tasks" [headers]="headers"></app-table>
    </div>
  } @else {
    <app-empty-content
      icon="assets/images/common/task-med.svg"
      title="There are no tasks to show yet."
      createText="Create a new task"
    ></app-empty-content>
  }
</div>
