<div class="--open-task-section p-4">
  <div class="--task-top d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Open Tasks ({{ tasks.length }})</h4>

    <button appButton="secondary" icon="plus-solid" (click)="onOpenTask()">New Task</button>
  </div>

  @if (isLoading || tasks.length) {
    <div class="mt-3">
      <app-table
        [data]="tasks"
        [headers]="headers"
        [sampleData]="sampleData"
        [isLoading]="isLoading"
        [actions]="actions"
        (actionTriggered)="handleTableAction($event)"
      ></app-table>
      <p class="--show-all mt-3" (click)="redirectToTask()">Show All</p>
    </div>
  } @else {
    <app-empty-content
      icon="assets/images/light/task-med.svg"
      iconDark="assets/images/dark/task-med.svg"
      title="There are no tasks to show yet."
      createText="Create a new task"
    ></app-empty-content>
  }
</div>
