<div class="--overview-sta p-4 d-flex align-items-center justify-content-between">
  @for (box of sta_data; track $index) {
    <div class="--overview-box">
      <div class="d-flex justify-content-center align-items-center">
        <img
          [src]="'assets/images/' + currentMode + '/overview-' + $index + '.svg'"
          class="mt-1"
          [alt]="box.name + '_icon'"
        />
      </div>
      <div class="d-flex align-items-center justify-content-center">
        @if (box.isPrefix) {
          <h4 class="text-center mt-1">$</h4>
        }
        <h4 class="text-center mt-1">{{ box.number | shortNumber }}</h4>
      </div>
      <h5 class="text-center">{{ box.name }}</h5>
      <h6 class="text-center" [class]="'--' + currentMode" (click)="navigateTo(box.routeLink)">
        {{ box.text }}
      </h6>
    </div>
  }
</div>
