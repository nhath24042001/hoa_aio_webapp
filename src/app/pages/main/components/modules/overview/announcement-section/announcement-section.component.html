<div class="--announcement-section">
  <div class="--task-top d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Announcements</h4>

    <button-primary
    icon="assets/images/common/plus-solid.svg"
    label="New Announcement"
    ></button-primary>
  </div>

  @if (announcements.length) {
    <div class="d-flex justify-content-center align-items-center">
      <div class="d-flex justify-content-center">
        <img src="assets/images/common/task-icon.svg" alt="task_icon" />
      </div>
    </div>
  } @else {
    <app-empty-content
      icon="assets/images/common/announcement-med.svg"
      title="There are no announcements to show yet."
      createText="Create a new announcement"
    ></app-empty-content>
  }
</div>
